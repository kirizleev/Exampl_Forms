<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Форма регистрации</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1 class="logo">Wellcome Logo</h1>
            <ul class="refs_social">
                <li>
                    <a href="#"><img src="https://wmpics.pics/di-AC7I.png" alt="Лого ВК" class="social_logo"></a>
                </li>
                <li>
                    <a href="#"><img src="https://www.omgtopfives.com/wp-content/uploads/2015/09/fb.gif" alt="Лого Facebook" class="social_logo"></a>
                </li>
            </ul>
        </nav>
        <div class="forms">
            <form action="/login" id="login-form">
                <h3>Вход</h3>
                <div class="control">
                    <input type="text" placeholder="логин" name="login">
                </div>
                <div class="control">
                    <input type="password" placeholder="пароль" name="password">
                </div>
                <div class="control">
                    <button>Войти</button>
                </div>
                <div class="control">
                    <a href="#" id="go-signin">Перейти к регистрации</a>
                </div>
            </form>
            <form action="/signin" id="signin-form">
                <h3>Регистрация</h3>
                <div class="control">
                    <input type="text" placeholder="логин" name="login">
                </div>
                <div class="control">
                    <input type="email" placeholder="эл.почта" name="email">
                </div>
                <div class="control">
                    <input type="password" placeholder="пароль" name="password">
                </div>
                <div class="control">
                    <input type="password" placeholder="повторите пароль">
                </div>
                <div class="control">
                    <input type="checkbox" name="agree" id="check-agree">
                    <label for="check-agree">с правилами ознакомлен</label>
                </div>
                <div class="control">
                    <button>Зарегистрироваться</button>
                </div>
                <div class="control">
                    <a href="#" id="go-login">Вернуться к форме входа</a>
                </div>
            </form>
        </div>
        <footer>
            <span id="app-date"></span>
        </footer>
    </div>
</body>
<script src="script.js"></script>
</html>
